<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>TXT 轉 EPUB（EPUB 3 + 簡轉繁）</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4">TXT 轉 EPUB 工具</h1>

    <!-- 表單區塊 -->
    <div class="mb-3">
      <label for="patternInput" class="form-label">章節正則（每行一種）：</label>
      <textarea id="patternInput" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="maxTitleLength" class="form-label">章節最長長度：</label>
      <input type="number" id="maxTitleLength" class="form-control" value="15">
    </div>

    <div class="mb-3">
      <label for="chapterCleanup" class="form-label">章節標題要刪除的關鍵字（如 ###）：</label>
      <textarea id="chapterCleanup" class="form-control" rows="2"></textarea>
    </div>
    
    <div class="mb-3">
      <label for="fileNameInput" class="form-label">輸出檔名：</label>
      <input type="text" id="fileNameInput" class="form-control" value="output.epub">
    </div>
    
    <div class="mb-3">
      <label for="fileInput" class="form-label">📄 上傳 TXT 檔案：</label>
      <input type="file" id="fileInput" class="form-control" accept=".txt">
    </div>
    
    <div class="mb-4">
      <h3 class="h5">擷取章節預覽：</h3>
      <button id="refreshBtn" class="btn btn-primary">刷新章節預覽</button>
      <pre id="chapterPreview" class="form-control" style="height: 200px; overflow-y: auto; background: #f9f9f9;"></pre>
    </div>

    <button id="generateBtn" class="btn btn-primary">輸出 EPUB</button>
  </div>
</body>
</html>
